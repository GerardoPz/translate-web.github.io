<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-app">
        <img src="sources/logo.svg" alt="logo" />
      </div>
      <div class="translate-container">
        <div class="box colorA">
          <div class="options">
            <div class="languages">
              <span>
                <button>Detected Language</button>
              </span>
              <span>
                <button class="activate" id="en">English</button>
              </span>
              <span>
                <button class="selected" id="fr">French</button>
              </span>
              <span>
                <button id="es">Spanish</button>
              </span>
              <span>
                <button class="btnCircle">
                  <img src="./sources/Expand_down.svg" alt="" srcset="" />
                </button>
              </span>
            </div>
          </div>
          <div class="traduction">
            <textarea name="" id="" rows="7">Hello, how are you?</textarea>
          </div>
          <div class="contador">
            <span id="contador">0/500</span>
          </div>
          <div class="options-down">
            <div class="options-group">
              <span>
                <button id="1">
                  <img src="./sources/sound_max_fill.svg" alt="" />
                </button>
              </span>
              <span>
                <button id="1">
                  <img src="./sources/Copy.svg" alt="" />
                </button>
              </span>
            </div>
            <div class="translate-btn">
              <span>
                <button>
                  <img src="./sources/Sort_alfa.svg" alt="" srcset="" />
                  <p>Translate</p>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="box colorB">
          <div class="options">
            <div class="languages">
              <span>
                <button id="1">English</button>
              </span>
              <span>
                <button class="selected" id="2">French</button>
              </span>
              <span>
                <button id="3">Spanish</button>
              </span>
              <span>
                <button class="btnCircle">
                  <img src="./sources/Expand_down.svg" alt="" srcset="" />
                </button>
              </span>
            </div>
            <div class="intercambiate">
              <span>
                <button>
                  <img
                    src="./sources/Horizontal_top_left_main.svg"
                    alt=""
                    srcset=""
                  />
                </button>
              </span>
            </div>
          </div>
          <div class="traduction">Bonjour, comment allez-vous?</div>

          <div class="more-options">
            <span>
              <button>
                <img src="./sources/sound_max_fill.svg" alt="" />
              </button>
            </span>
            <span>
              <button>
                <img src="./sources/Copy.svg" alt="" />
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
